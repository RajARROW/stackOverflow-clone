<header class="lg:px-16 px-6 bg-white flex flex-wrap items-center lg:py-0 py-2 shadow-md border-b border-gray-300">
  <fa-icon class="mr-2 block md:hidden" *ngIf="isClose" (click)="menuClicked()" [icon]="bars"></fa-icon>
  <fa-icon class="mr-2 block md:hidden" *ngIf="!isClose" (click)="menuClicked()" [icon]="close"></fa-icon>
  <div class="flex-1 flex justify-between items-center">
    <a routerLink="/"><span>stack</span><span class="font-extrabold">Overflow</span></a>
</div>

<div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
  <nav>
    <ul class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0">
      <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-primary" routerLink="/sign-up">Sign up</a></li>
      <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-primary" routerLink="/login">Login</a></li>
    </ul>
  </nav>
  <a href="#" class="lg:ml-4 flex items-center justify-start lg:mb-0 mb-4 pointer-cursor">
    <img class="rounded-full w-10 h-10 border-2 border-transparent hover:border-indigo-400" src="https://pbs.twimg.com/profile_images/1128143121475342337/e8tkhRaz_normal.jpg" alt="Andy Leverenz">
  </a>

</div>

</header>
